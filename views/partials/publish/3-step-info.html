
<header class="publishHeader">
    <a href="/publicar/etapa-2" class="header-action header-action-purple">
        <svg class="icon icon-back">
            <use xlink:href="#icon-back"></use>
        </svg>
    </a>

    <a href="#" class="publishHeader-action">
        <svg class="icon icon-clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
    </a>
    <a href="#" class="publishHeader-action">
        <svg class="icon icon-repeat">
            <use xlink:href="#icon-repeat"></use>
        </svg>
    </a>
    <a href="#" class="publishHeader-action">
        <svg class="icon icon-check">
            <use xlink:href="#icon-check"></use>
        </svg>
    </a>
</header>

<main class="publishMain">

    <section class="publish-progress">
        <svg class="icon icon-pig">
            <use xlink:href="#icon-pig"></use>
        </svg>

        <span class="publish-progress-iconHidden publish-progress-iconHidden-4">
            <svg class="icon icon-pig">
                <use xlink:href="#icon-pig"></use>
            </svg>
        </span>
    </section>


    <section class="publish" ng-show="true">

        <h1 class="publish-title">
            Estamos quase la!
        </h1>

        <h2 class="publish-subtitle">
            Coloque o nome do produto, seu preço,
            <br>
            e o lugar onde a oferta acontece!
        </h2>

        <section class="publish-imgOptions">
            <img src="assets/img/exemplo/publicar-ex-oferta.png" alt="Oferta" class="publish-imgOptions-image">

            <div class="publish-imgOptions-action">
                <button class="btnCircle">
                    <svg class="icon icon-repeat">
                        <use xlink:href="#icon-repeat"></use>
                    </svg>
                </button>
                <button class="btnCircle">
                    <svg class="icon icon-clear">
                        <use xlink:href="#icon-clear"></use>
                    </svg>
                </button>
            </div>
        </section>

        <section class="publishStep-maxWidth">

            <div class="inputGroup" for="nameProduct">
                <label for="nameProduct" class="inputGroup-label">
                    Nome do Produto
                </label>
                <input type="text" id="nameProduct" class="inputGroup-field" required>
            </div>

            <div class="inputGroup">
                <label class="inputGroup-label" for="descriptionProduct">
                    Descrição
                    <small>
                        (opcional)
                    </small>
                </label>
                <input type="text" id="descriptionProduct" class="inputGroup-field">
            </div>

            <div class="inputGroup">
                <label class="inputGroup-label" for="priceProduct">
                    Preço
                </label>
                <input type="number" id="priceProduct" class="inputGroup-field">
            </div>

        </section>

        <input id="pac-input" class="controls" type="text"
        placeholder="Digite a localização">

        <div class="publish-location">
            <button class="btn btn-white" data-ng-show="step3Ctrl.place">
                <svg class="icon icon-map">
                    <use xlink:href="#icon-map"></use>
                </svg>
                {{step3Ctrl.place.name}}
            </button>
        </div>

        <button class="btn btn-purple publishStep-maxWidth" type="submit">
            Publicar Oferta!
        </button>

    </section>

</main>
